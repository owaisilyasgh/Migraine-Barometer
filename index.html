<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure & Migraine Tracker</title>
    <!-- Refactored CSS -->
    <link rel="stylesheet" href="css/m3-core.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/chart.css">
    <!-- End Refactored CSS -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6750A4"/> <!-- Default theme color, can be updated by dynamic theme -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PressureTrack">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-mode-light m3-body"> <!-- Base theme class, dynamic themes might override -->

    <div id="notification-area" class="m3-snackbar-container"></div>

    <header class="m3-top-app-bar">
        <h1 class="m3-top-app-bar__title">Pressure & Migraine Tracker</h1>
    </header>

    <main class="m3-main-content">
        <section id="pressure-chart-section" class="m3-card">
            <h2 class="m3-card__title">Surface Pressure Over Time</h2>
            <div class="m3-card__content">
                <div class="chart-container large-chart-container">
                    <div id="pressureChart"></div>
                </div>
            </div>
        </section>

        <section id="pressure-events-section" class="m3-card">
            <h2 class="m3-card__title">Detected Pressure Events (Automated)</h2>
            <div class="m3-card__content">
                <div class="automated-events-controls">
                    <!-- Changed button to a toggle switch -->
                    <div class="m3-toggle-switch-container">
                        <input type="checkbox" id="showAllEventsToggle" class="m3-toggle-switch-input">
                        <label for="showAllEventsToggle" class="m3-toggle-switch-label">
                            <span class="m3-toggle-switch-track"></span>
                            <span class="m3-toggle-switch-thumb-container">
                                <span class="m3-toggle-switch-thumb"></span>
                            </span>
                        </label>
                        <label for="showAllEventsToggle" class="m3-toggle-switch-text-label">Show All on Chart</label>
                    </div>
                </div>
                <div class="m3-table-container">
                    <table id="pressureEventsTable" class="m3-table">
                        <thead>
                            <tr>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Duration (hrs)</th>
                                <th>(hPa)Â±</th>
                                <th>Type</th>
                                <th>Rate (hPa/hr)</th>
                                <th>Severity</th>
                                <th>Migraine Severity</th>
                            </tr>
                        </thead>
                        <tbody id="pressureEventsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="m3-footer">
        <p>Pressure Tracker PWA</p>
    </footer>

    <script src="https://code.highcharts.com/highcharts.js" defer></script>
    <script src="https://code.highcharts.com/modules/accessibility.js" defer></script>
    <script src="https://code.highcharts.com/modules/exporting.js" defer></script>
    <script type="module" src="js/app.js" defer></script>

</body>
</html>
<!-- filename: index.html -->
